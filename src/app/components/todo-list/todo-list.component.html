<div id="container">
    <mat-card>
        <mat-card-title id="todoListTitle">
            Todos
        </mat-card-title>
        <mat-card-content>
            <mat-list id="todoListContent">
                <mat-list-item *ngFor="let todo of todos$ | async">
                    <h4 matLine>
                        <mat-checkbox [(ngModel)]="todo.isClosed" (change)="handleTodoClicked(todo)"></mat-checkbox>
                        {{todo.title}}
                    </h4>
                    <a mat-icon-button [routerLink]="['/todos/', todo.id]">
                        <mat-icon>info</mat-icon>
                    </a>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
